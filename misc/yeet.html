        <h1><center><b>Y A Y E E T</b></center></h1>

        <h2>The Bean Yeeter 5000 Deluxe</h2>
        <form action="">
            <input type="radio" id="borlotti" name="bean_selection" value="borlotti">
            <label for="borlotti">Borlotti Beans</label>
            <br>
            <input type="radio" id="kidney" name="bean_selection" value="kidney">
            <label for="kidney">Kidney Beans</label>
            <br>
            <input type="radio" name="bean_selection" id="blackbeans" value="blackbeans">
            <label for="blackbeans">Black Beans</label>
            <br>
            <input type="radio" id="soy" name="bean_selection" value="soy">
            <label for="soy">Soy Beans</label>
            <br>
            <label for="beans_amount">Amount of Beans</label>
            <input type="number" id="beans_amount" required>
            <br>
            <input type="submit" value="Yeet the beans">
        </form>
        <hr>
        <form action="">
